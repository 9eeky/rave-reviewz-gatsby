backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "interviews"
    label: "Interviews"
    folder: "src/pages/interviews"
    create: true
    slug: "/interview/{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "interview-post"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
  - name: "reviews"
    label: "Reviews"
    folder: "src/pages/reviews"
    create: true
    slug: "/review/{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "review-post"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
  - name: "community"
    label: "Community"
    folder: "src/pages/community"
    create: true
    slug: "/community/{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "community-post"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Link", name: "link", widget: "string"}
  - name: "podcasts"
    label: "Podcasts"
    folder: "src/pages/podcasts"
    create: true
    slug: "/podcasts/{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "community-post"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Link", name: "link", widget: "string"}
  
